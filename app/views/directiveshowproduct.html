<div class="card card-inverse card-info">
    <img class="card-img-top" ng-src="{{ product.image }}">
    <div class="card-block">
        <h4 class="card-title mt-3">{{ product.name }}</h4>
        <div class="meta card-text" ng-hide="product.offer">
            <a>{{ product.price | currency: "$" }}</a>
        </div>
        <div class="meta card-text" ng-show="product.offer">
            <a class="offer">{{ product.price | currency: "$" }}</a>
        </div>
        <div class="card-text">
            {{ product.decription }}
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-info float-right btn-sm"
         ng-click="addProductToShoppingCarFn(product)">
            AÃ±adir
        </button>
    </div>
</div>
