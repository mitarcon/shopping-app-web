<md-dialog aria-label="Carrito de compras">
  <div ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Carrito de compras</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h1 ng-hide="shoppingList.length > 0">
          No hay producto en el carrito
        </h1>
        <table class="table" ng-show="shoppingList.length > 0">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in shoppingList">
              <td>{{ item.product.name }}</td>
              <td>{{ item.product.price }}</td>
              <td> <a ng-click="deleteItem(item)">Eliminar</a> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="close()">
        Cerrar
      </md-button>
    </md-dialog-actions>
  </div>
</md-dialog>
